name: Build and Commit Tokens

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install sass

      - name: Generate SCSS Partials and JSON
        run: node scripts/build-tokens.js

      - name: Commit SCSS Partials
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "feat(tokens): generate scss partials"
          file_pattern: "packages/tokens/**/*.scss"

      - name: Compile Final tokens.css
        # âœ… CORRECTED FILE PATH
        run: npx sass packages/tokens/tokens.scss packages/tokens/dist/tokens.css --no-source-map

      - name: Commit Final Dist Files
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore(tokens): build final css and json"
          file_pattern: "packages/tokens/dist/*"
